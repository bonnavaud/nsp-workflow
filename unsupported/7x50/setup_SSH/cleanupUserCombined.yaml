version: '2.0'

cleanupUserCombined:
  type: direct

  description: Deletes SSH user from all nodes

  tags:
    - demo workflow by NOKIA

  workflow_meta:
    title:   Delete local user from all nodes
    author:  NOKIA DEMO
    signature: 
    version: '1.0.0'
    license: BSD-3
    package: SROS Automation
    deprecated: false

  input:
    - token_auth:
    - sshUsername: nspuser
    - concurrency: 1

  output:
    result: done

  output-on-error:
    result: failed

  tasks:
    getHosts:
      action: std.http
      input:
        url: <% locate_nsp("networkElements") %>/v1/networkElements?filter=product='7750 SR'
        method: GET
        verify: False
        headers:
          Content-Type: application/json
          Authorization: Bearer <% $.token_auth %>
      publish:
        neInventory: <% task().result.content.response.data %>
      on-success:
        - deleteSSHUserMDM
        - deleteSSHUserNFMP

    deleteSSHUserMDM:
      with-items: host in <% $.neInventory.where($.sourceType=mdm) %>
      concurrency: <% int($.concurrency) %>
      action: nsp.mdm_cli
      input:
        neId: <% $.host.neId %>
        authorization: Bearer <% $.token_auth %>
        onError: stop
        verify: False
        cmds:
          - /!md-cli
          - configure private
          - system security user-params local-user
          - delete user <% $.sshUsernamenamename %>
          - commit
      publish:
        status: <% task().result %>

    deleteSSHUserNFMP:
      with-items: host in <% $.neInventory.where($.sourceType=nfmp) %>
      concurrency: <% int($.concurrency) %>
      action: std.http
      input:
        url: <% locate_nsp("samo_netw") %>/v2/netw/NetworkElement/executeMultiCli/network%3A<% $.host.neId %>
        method: PUT
        verify: false
        headers:
          Accept: 'application/json'
          Content-Type: 'application/json'
          Authorization: 'Bearer <% $.token_auth %>'
        body:
          - configure system security no user <% $.sshUsernamename %>
          - exit all
      publish:
        status: <% task().result %>

...
