---
version: '2.0'

setup_gRPC:
  type: direct

  description: Enable gRPC for telemetry collection

  tags:
    - demo workflow by NOKIA

  workflow_meta:
    title:   Setup gRPC on Nokia SROS nodes
    author:  NOKIA DEMO
    version: '1.0.0'
    license: BSD-3
    package: SROS Automation
    deprecated: false
    urls:
      homepage: https://github.com/nokia/nsp-workflow/tree/master/unsupported/7x50/setup_gRPC
      repository: https://github.com/nokia/nsp-workflow
      bugs: https://github.com/nokia/nsp-workflow/issues
    dependencies:
      platform:
        nspOS: ['19.6']
      nodal:
        - type: 'Nokia 7x50'
          releases: ['19.5']
          mgmtmode: ['classic', 'model-driven']

  input:
    - pki_host: localhost
    - pki_user: root
    - pki_password: changeme

    - host: '135.228.155.151'
    - hostname: sim151
    - username: admin
    - password: admin
    - gnmi_username: grpc
    - gnmi_password: Nokia4gnmi

  output:
    result: done

  output-on-error:
    result: failed

  tasks:
    get_version_SROS:
      action: nsp.sr_cli
      input:
        host: '<% $.host %>'
        username: '<% $.username %>'
        password: '<% $.password %>'
        cmd: show version
      publish:
        version: <% regex("(TiMOS\S+) .*").replace(task().result['cmd1-show version'][1], "\\1") %>
      on-success:
        - configure_gRPC

    configure_gRPC:
      action: nsp.sr_cli
      input:
        host: '<% $.host %>'
        username: '<% $.username %>'
        password: '<% $.password %>'
        cmd:
          - configure system security user "<% $.gnmi_username %>"
          - password "<% $.gnmi_password %>"
          - access grpc
          - console member "administrative"
          - exit all
          - configure system grpc
          - tls-server-profile "tls-server-profile"
          - no shutdown
          - exit all
      on-success:
        - encrypt_password

    encrypt_password:
      action: std.ssh
      input:
        host: '<% $.pki_host %>'
        username: '<% $.pki_user %>'
        password: '<% $.pki_password %>'
        cmd: |
          echo -n "<% $.gnmi_password %>" | openssl enc -e -aes-256-cbc -a -salt -k NokiaNSP1!
      publish:
        passwd: <% regex("\s*(\S+)\s*").replace(task().result, "\\1") %>
      on-success:
        - update_NSP_config

    update_NSP_config:
      action: std.ssh
      input:
        host: '<% $.pki_host %>'
        username: '<% $.pki_user %>'
        password: '<% $.pki_password %>'
        cmd: |
          cd /opt/nsp/os/app1-tomcat/webapps/telemetry-collector/WEB-INF/classes
          cp -f telemetry_connections.conf telemetry_connections.conf.bak
          cat telemetry_connections.conf
          cat > telemetry_connections.conf << EOF
          telemetry {
              gmi {
                  connections {
                      "<% $.host %>" {
                          host = <% $.host %>
                          port = 57400
                          version = <% $.version %>
                          trustCertCollectionFile = /opt/nsp/os/ssl/certs/telemetry/CAcert.pem
                          username = grpc
                          password = "<% $.passwd %>"
                      }
                  }
              }
          }
          EOF
          chown nsp:nsp telemetry_connections.conf

...
